<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Food</title>
    <link rel="shortcut icon" href="img/groceries.png" type="image/x-icon">
     <link rel="stylesheet" href="food.css">
     
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
     <section class="food">
          <div class="food-box">
               <h2>Food Detail</h2>
               <form action=""> 
                    <div class="form-group">
                         <label for="name">Name</label>
                         <input type="text" id="name" name="name" placeholder="Shubham Jankar" required>
                       </div>
                       <div class="form-group">
                         <label for="name">Contact Number</label>
                         <input type="tel" id="name" name="name" placeholder="Phone Number" required>
                       </div>
                       <div class="form-group">
                         <label for="name">Address</label>
                         <input type="text" id="name" name="name" placeholder="Location" required>
                       </div>
                       <div class="form-group">
                         <label for="name">Pincode</label>
                         <input type="text" id="name" name="name" placeholder="Pin" required>
                       </div>
                       <div class="form-group">
                         <label for="name">Food Type</label>
                         <select id="foods" name="foods">
                              <option value="Raw">Raw</option>
                              <option value="Coked">Coked Meals</option>    
                         </select>
                       </div>
                       <div class="form-group">
                         <label for="name">Quantity</label>
                         <input type="number" id="name" name="name" placeholder="No. of Meals" required>
                       </div>
                       <div class="form-group">
                        <input type="checkbox" id="ann" name="ann" unchecked>
                        <label for="ann">Donate Anonymously</label>
                    </div>
                    <button type="button" class="btn btn-success" id="liveToastBtn" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top" >Donate</button>
                    <div class="toast-container position-fixed bottom-0 end-0 p-3">
                      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                          <img src="..." class="rounded me-2" alt="...">
                          <strong class="me-auto">Annakshetra</strong>
                          <small>30 Sec ago..</small>
                          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                           Thanks for your Contribution.
                        </div>
                      </div>
                    </div>
                       



               </form>
          </div>

     </section>

     <footer>
      <div class="container my-4">
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa fa-facebook"></i></a>
          <a href="#" class="icon"><i class="fa fa-twitter"></i></a>
          <a href="#" class="icon"><i class="fa fa-instagram"></i></a>
        </div>
        <div class="copyright">
          &copy; 2023 Seeds of Hope
        </div>
      </div>
    </footer>
     <script src="food.js"></script>
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
               crossorigin="anonymous"></script>
               <script>window.onload = function() {
                var fa = document.createElement('link');
                fa.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css';
                fa.rel = 'stylesheet';
                document.head.appendChild(fa);
              };</script>
</body>
</html>
